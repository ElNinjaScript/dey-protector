name: Unzip and commit

on:
  push:
    paths:
      - "**/*.zip"
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # IMPORTANT

      - name: Find ZIP
        run: |
          ZIP_FILE=$(find . -maxdepth 2 -name "*.zip" | head -n 1)
          echo "ZIP file found: $ZIP_FILE"
          unzip -o "$ZIP_FILE" -d extracted
          ls extracted

      - name: Move files to root
        run: |
          cp -r extracted/* .
          rm -rf extracted

      - name: Remove zip file
        run: |
          rm -f $(find . -maxdepth 2 -name "*.zip")

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzip project" || echo "No changes to commit"

      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
